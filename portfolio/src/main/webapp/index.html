<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Stephanie Ginting</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    
    <div id="content">
        <div style="text-align: center;" class="fade-in-image">
            <img src="/images/profile-circle.png" width="200" />
        </div>
      <h1>STEPHANIE GINTING</h1>
      <p>Computer Science student at Cornell University</p>
      <p>Click here to learn a random fact about me:</p>
      <div style="text-align:center;"><button onclick="addRandomFact()">FACTory</button></div>
      <div id="fact-container" style="text-align:center; color:white; font-family: poppins"></div>
    </div>
    <div id="form" style="text-align:center;">
        <form action="/comment" method="POST">
            <p><b>Questions? Comments? Concerns?</b></p>
            <p>Leave a note!</p>
            <div style="text-align:center;">
            <p vertical-align="top">
                <label for="email">Email:</label>
                <textarea id="email" name="email">yourname@example.com</textarea>
            </p>
            </div>
            <p vertical-align="top">
                <label for="note-input">Note:</label>
                <textarea id="note-input" name="note-input"></textarea>
            </p>
            <input type="submit" />
            </div>
          </form>          
    </div>

    <footer>
        <p>Translate this page:</p>
        <div id="google_translate_element" style="text-align:center;"></div>
        <script type="text/javascript">
            function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
        </script>
        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </footer>
  </body>
</html>
